<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<title>Image Gallary</title>
</head>
<body>
	<!-- Created Image gallery using grid -->
	<div class="photo-gallery">
		<div class="photo-1">
			<img src="https://images.pexels.com/photos/276267/pexels-photo-276267.jpeg?auto=compress&cs=tinysrgb&w=600" alt="image-01" />
		</div>
		<div class="photo-2">
			<img src="https://images.pexels.com/photos/34299/herbs-flavoring-seasoning-cooking.jpg?auto=compress&cs=tinysrgb&w=600" alt="image-02" />
		</div>
		<div class="photo-3">
			<img src="https://images.pexels.com/photos/18211888/pexels-photo-18211888/free-photo-of-pumpkins-on-ground.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="image-03" />
		</div>
		<div class="photo-4">
			<img src="https://images.pexels.com/photos/4033148/pexels-photo-4033148.jpeg?auto=compress&cs=tinysrgb&w=600" alt="image-04" />
		</div>
		<div class="photo-5">
			<img src="https://images.pexels.com/photos/6074935/pexels-photo-6074935.jpeg?auto=compress&cs=tinysrgb&w=600" alt="img-5" />
		</div>
		<div class="photo-6">
			<img src="https://images.pexels.com/photos/4210610/pexels-photo-4210610.jpeg?auto=compress&cs=tinysrgb&w=600" alt="image-6" />
		</div>
	</div>
</body>
</html>
