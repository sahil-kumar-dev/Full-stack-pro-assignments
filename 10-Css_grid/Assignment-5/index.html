<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>

	/* Question: Explain the difference between justify-items and justify-self using code examples. */
	/*Answer:  justify-self applies to all the content inside it where as*/
	/* 		   Justify self apply to the individual elemnet and it justify itself individually */

	.container{
		display: grid;
		grid-template-columns: auto auto auto ;
		gap: 10px;
		justify-items: center;
	}
	.container>div{
		background-color: bisque;
		border: 2px solid black;
	}
	.box1{
		justify-self: start;
	}
</style>
<body>
	<div class="container">
		<div class="box box1">box 1</div>
		<div class="box box2">box 2</div>
		<div class="box box3">box 3</div>
		<div class="box box4">box 4</div>
		<div class="box box5">box 5</div>
		<div class="box box6">box 6</div>
	</div>
</body>
</html>
