<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Header</title>
</head>
<style>
	nav{
		padding: 10px 0;
		text-align: center;
		background-color: aliceblue;
	}

	/* Background will change when the screen is less than or equals to 600px  */
	@media screen and (max-width:600px) {
		nav{
			background-color: blue;
		}
	}
</style>
<body>
	<nav>
		<h2>Responsive navbar</h2>
	</nav>
	<p>Main content</p>
	<p>Footer</p>
</body>
</html>
