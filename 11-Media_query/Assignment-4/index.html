<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>

	/* grid container  */
	.container{
		display: grid;
		height: 100vh;
		width: 100vw;
		grid-template-columns: repeat(3,1fr);
		gap: 1rem;
	}

	.box{
		background-color: var(--color);
	}

	/* Added css for screen width less than 500px , they will align in one column */
	@media screen and (max-width:500px) {
		.container{
			grid-template-columns: 1fr;
		}
	}

</style>
<body>
	<div class="container">
		<div class="box box-1" style="--color:red">box 1</div>
		<div class="box box-2" style="--color:green">box 2</div>
		<div class="box box-3" style="--color:yellow">box 3</div>
		<div class="box box-4" style="--color:purple">box 4</div>
		<div class="box box-5" style="--color:cyan">box 5</div>
	</div>
</body>
</html>
